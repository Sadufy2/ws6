<nav>
    <button mat-button [matMenuTriggerFor]="teacherMenu" *ngIf="this.api.isLoggedIn()">Teacher</button>
    <mat-menu #teacherMenu="matMenu">
        <button mat-menu-item routerLink="/list-teachers">List Teachers</button>
        <button mat-menu-item routerLink="/create-teacher">Create Teacher</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="subjectMenu" *ngIf="this.api.isLoggedIn()">Subject</button>
    <mat-menu #subjectMenu="matMenu">
        <button mat-menu-item routerLink="/list-subjects">List Subjects</button>
    </mat-menu>

    <button mat-stroked-button 
        routerLink="/register"
        *ngIf="!this.api.isLoggedIn()"
        >Register</button>
    <button mat-flat-button 
        color="accent" 
        routerLink="/login"
        *ngIf="!this.api.isLoggedIn()">
        <mat-icon aria-hidden="false" aria-label="" fontIcon="login"></mat-icon>
        Login
    </button>
    <button mat-flat-button 
        routerLink="/logout"
        *ngIf="this.api.isLoggedIn()">
        <mat-icon aria-hidden="false" aria-label="" fontIcon="login"></mat-icon>
        Log Out
    </button>
</nav>
